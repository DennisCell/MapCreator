<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapCreator Pro</title>

    <!-- Import Map for ES Modules -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.58.0"
      }
    }
    </script>
    
    <!-- Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoVBL5gI9kDXrd3NBQMrmz4CdgTjeQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Custom global styles -->
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent scrolling on the main page */
      }
      /* Fix for Leaflet tooltips that get scaled by the CSS variable */
      .custom-leaflet-tooltip.leaflet-tooltip-permanent {
        background: transparent;
        border: none;
        box-shadow: none;
        padding: 0;
      }
      .custom-leaflet-tooltip.leaflet-tooltip-permanent::before {
        content: none; /* Hide the default arrow */
      }
      /* Scalable content for markers and tooltips, controlled via JS */
      .scalable-content {
        transform-origin: center center;
        transform: scale(var(--location-scale, 1.0));
        transition: transform 0.2s ease-in-out;
      }
    </style>
  <link rel="stylesheet" href="index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
